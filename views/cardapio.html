<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - GastroNet</title>
    <link rel="stylesheet" href="CSS/Cardapio.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/cardapio.js"></script>
</head>
<body>
    <nav class="a">
        <div>
            <img src="imgs/logo.png" alt="Logo" class="logo">
        </div>
        <h2>Cadastro e Gerenciamento de Cardápios</h2>
    </nav>

    <nav class="b">
        <button onclick="window.location.href='index.html'">Tela Principal</button>
        <button onclick="window.location.href='funcionarios.html'">Funcionários</button>
        <button onclick="window.location.href='clientes.html'">Clientes</button>
        <button onclick="window.location.href='pedidos.html'">Pedidos</button>
    </nav>

    <section>
        <div>
            <h2 onclick="$('#cadastroCardapio').toggle()">Adicionar Novo Cardápio</h2>
            <form id="cadastroCardapio" style="display: none;">
                <label for="nomeItem">Nome do item:</label>
                <input type="text" id="nomeItem" name="nomeItem" required>

                <label for="Descricao">Descrição:</label>
                <textarea id="Descricao" name="Descricao" rows="4" required></textarea>

                <label for="Valor">Valor:</label>
                <div class="Valor-container">
                    <span class="currency-symbol">R$</span>
                    <input type="number" id="Valor" name="Valor" step="0.01" required>
                </div>

                <label for="Categoria">Categoria:</label>
                <select id="Categoria" name="Categoria" required>
                    <option value="Lanches">Lanches</option>
                    <option value="Porcao">Porções</option>
                    <option value="Sobremesa">Sobremesa</option>
                    <option value="Bebida">Bebida</option>
                    <!-- Adicione outras categorias conforme necessário -->
                </select>


                <button type="submit">Adicionar Cardápio</button>
            </form>
        </div>

        <div>
            <h2 onclick="$('#listaCardapios').toggle()">Cardápios Cadastrados</h2>
            <table id="listaCardapios" style="display: none; width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Categoria</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens de cardápio serão inseridos aqui via AJAX -->
                </tbody>
            </table>
        </div>

        <div>
            <h2 onclick="$('#alterarCardapioForm').toggle()">Alterar Cardápio</h2>
            <form id="alterarCardapioForm" style="display: none;">
                <label for="alterarId">Id do item:</label>
                <input type="text" id="alterarId" name="alterarId" required>

                <label for="alterarItem">Nome do item:</label>
                <input type="text" id="alterarItem" name="alterarItem" required>

                <label for="alterarDescricao">Descrição:</label>
                <textarea id="alterarDescricao" name="alterarDescricao" rows="4" required></textarea>

                <label for="alteraValor">Valor:</label>
                <div class="Valor-container">
                    <span class="currency-symbol">R$</span>
                    <input type="number" id="alteraValor" name="alteraValor" step="0.01" required>
                </div>

                <label for="alteraCategoria">Categoria:</label>
                <select id="alteraCategoria" name="alteraCategoria" required>
                    <option value="Lanches">Lanches</option>
                    <option value="Porcao">Porções</option>
                    <option value="Sobremesa">Sobremesa</option>
                    <option value="Bebida">Bebida</option>
                    <!-- Adicione outras categorias conforme necessário -->
                </select>

                <button type="submit">Alterar</button>
            </form>
        </div>
        
    </section>

    <script>
    </script>
</body>
</html>
