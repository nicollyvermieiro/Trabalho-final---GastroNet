<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - GastroNet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Cardápio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar para a página principal</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Adicionar Novo Cardápio</h2>
        <form id="formCardapio">
            <label for="nome">Nome do item:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="valor">Valor R$:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <button type="submit">Adicionar Cardápio</button>
        </form>

        <h2>Cardápios Cadastrados</h2>
        <div id="cardapiosList">
            <!-- Os cardápios cadastrados serão carregados aqui -->
        </div>
    </section>

    <script>
        $(document).ready(function() {

            // Função para carregar os cardápios
            function carregarCardapios() {
                $.ajax({
                    url: 'cardapio_provider.php',
                    method: 'GET',
                    success: function(data) {
                        $('#cardapiosList').empty();  // Limpa a lista atual
                        data.forEach(function(cardapio) {
                            $('#cardapiosList').append(`
                                <div class="cardapio">
                                    <h3>${cardapio.nome}</h3>
                                    <p>${cardapio.descricao}</p>
                                    <p><strong>Valor:</strong> R$ ${cardapio.valor}</p>
                                </div>
                            `);
                        });
                    }
                });
            }

            // Carregar os cardápios ao carregar a página
            carregarCardapios();

            // Submeter o formulário de cadastro de cardápio
            $('#formCardapio').submit(function(event) {
                event.preventDefault();

                const nome = $('#nome').val();
                const descricao = $('#descricao').val();
                const valor = $('#valor').val();

                $.ajax({
                    url: 'cardapio_provider.php',  // Endpoint para adicionar o cardápio
                    method: 'POST',
                    data: { 
                        nome: nome, 
                        descricao: descricao, 
                        valor: valor,
                        action: 'adicionar_cardapio' 
                    },
                    success: function() {
                        alert('Cardápio adicionado com sucesso!');
                        $('#formCardapio')[0].reset();  // Limpa o formulário
                        carregarCardapios();  // Recarregar a lista de cardápios
                    },
                    error: function() {
                        alert('Erro ao adicionar cardápio.');
                    }
                });
            });
        });
    </script>
</body>
</html>
