<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro e Gerenciamento de Cliente</title>
    <link rel="stylesheet" href="CSS/CadastroCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').inputmask('(99) 99999-9999'); 
        });

        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function enviarFormulario(acao) {
            const formData = {
                id: $('#id').val(),
                nome: $('#nome').val(),
                telefone: $('#telefone').val(),
                endereco: $('#endereco').val(),
                email: $('#email').val(),
                acao: $('#id').val() ? 'alterar' : 'salvar' 
            };

            $.post('../controllers/gerenciar_cliente.php', formData, function(response) {
                alert(response);
                limparFormulario();
                listarClientes();
            });
        }

        function buscarClientePorId() {
            const id = $('#idBuscar').val();
            if (!id) {
                alert("Por favor, forneça o ID do cliente.");
                return;
            }
            $.post('../controllers/gerenciar_cliente.php', { acao: 'buscar', id: id }, function(response) {
                $('#resultado').html(response); 
            });
        }

        function excluirCliente(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                $.post('../controllers/gerenciar_cliente.php', { acao: 'excluir', id: id }, function(response) {
                    alert(response);
                    listarClientes();
                });
            }
        }

        function editarCliente(id) {
            $.post('../controllers/gerenciar_cliente.php', { acao: 'buscar', id: id }, function(response) {
                $('#resultado').html(response); 
                const clienteId = id; 

                $('#id').val(clienteId); 
                $('#nome').val($('#resultado').find('td').eq(1).text()); 
                $('#telefone').val($('#resultado').find('td').eq(2).text()); 
                $('#endereco').val($('#resultado').find('td').eq(3).text()); 
                $('#email').val($('#resultado').find('td').eq(4).text()); 

                $('#formulario').show();
                $('#botaoSalvar').hide(); 
                $('#botaoAlterar').show().attr("onclick", `enviarFormulario('alterar')`); 
            });
        }

        function listarClientes() {
            $.post('../controllers/gerenciar_cliente.php', { acao: 'listar' }, function(response) {
                $('#resultado').html(response);
            });
        }

        function limparFormulario() {
            $('#id').val('');
            $('#nome').val('');
            $('#telefone').val('');
            $('#endereco').val('');
            $('#email').val('');
            $('#botaoSalvar').show();
            $('#botaoAlterar').hide();
        }
    </script>

<body>
    <nav class="a">
        <div>
            <img src="imgs/75837d9e-32c8-459e-913e-ac719ac12b2c.jfif" alt="Logo" class="logo">
        </div>
        <h2>Cadastro e Gerenciamento de Clientes</h2>
    </nav>

    <nav class="b">
        <button onclick="window.location.href='index.html'">Tela Principal</button>
        <button onclick="$('#formulario').toggle()">Cadastrar Cliente</button>
        <button onclick="$('#listaClientes').toggle(); listarClientes();">Lista de Clientes</button>
    </nav>
    
    <div id="formulario" style="display: none;">
        <h3>Formulário de Cadastro</h3>
        <form onsubmit="event.preventDefault();">
            <input type="hidden" id="id" name="id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="button" id="botaoSalvar" onclick="enviarFormulario('salvar')">Salvar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        </form>
    </div>

    <div id="listaClientes" style="display: none;">
        <h3>Lista de Clientes</h3>

        <div id="buscaCliente" style="margin-bottom: 20px;">
            <label for="idBuscar">Buscar Cliente pelo ID:</label>
            <input type="number" id="idBuscar" placeholder="Digite o ID do cliente">
            <button type="button" onclick="buscarClientePorId()">Buscar</button>
        </div>

        <div id="resultado">
            <!-- Lista de clientes será injetada aqui com botões Excluir e Alterar -->
        </div>
    </div>
