<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="CSS/CadastroFunc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#listaFuncionarios').hide();
            $('#formulario').hide();
        });

        function enviarFormulario(acao) {
            const formData = {
                id: $('#id').val(),
                nome: $('#nome').val(),
                cargo: $('#cargo').val(),
                setor: $('#setor').val(),
                login: $('#login').val(),
                senha: $('#senha').val(),
                acao: $('#id').val() ? 'alterar' : 'salvar'  // Define automaticamente a ação
            };

            $.post('../controllers/gerenciar_funcionario.php', formData, function(response) {
                alert(response);
                limparFormulario();
                listarFuncionarios();
            });
        }


        function buscarFuncionarioPorId() {
            const id = $('#idBuscar').val();
            if (!id) {
                alert("Por favor, forneça o ID do funcionário.");
                return;
            }
            $.post('../controllers/gerenciar_funcionario.php', { acao: 'buscar', id: id }, function(response) {
                $('#resultado').html(response); // Exibe diretamente o HTML gerado
            });
        }


        function excluirFuncionario(id) {
            if (confirm('Tem certeza que deseja excluir este funcionário?')) {
                $.post('../controllers/gerenciar_funcionario.php', { acao: 'excluir', id: id }, function(response) {
                    alert(response);
                    listarFuncionarios();
                });
            }
        }

        function editarFuncionario(id) {
            $.post('../controllers/gerenciar_funcionario.php', { acao: 'buscar', id: id }, function(response) {
                $('#resultado').html(response); 

                const funcionarioId = id; 

                $('#id').val(funcionarioId); 
                $('#nome').val($('#resultado').find('td').eq(1).text()); 
                $('#cargo').val($('#resultado').find('td').eq(2).text()); 
                $('#setor').val($('#resultado').find('td').eq(3).text()); 
                $('#login').val($('#resultado').find('td').eq(4).text()); 
                $('#senha').val(''); 

                $('#formulario').show();
                $('#botaoSalvar').hide(); 
                $('#botaoAlterar').show().attr("onclick", `enviarFormulario('alterar')`); 
            });
        }


        function listarFuncionarios() {
            $.post('../controllers/gerenciar_funcionario.php', { acao: 'listar' }, function(response) {
                $('#resultado').html(response);
            });
        }

        function limparFormulario() {
            $('#id').val('');
            $('#nome').val('');
            $('#cargo').val('');
            $('#setor').val('');
            $('#login').val('');
            $('#senha').val('');
            $('#botaoSalvar').show();
            $('#botaoAlterar').hide();
        }
    </script>
</head>
<body>
    <nav class="a">
        <div>
            <img src="imgs/75837d9e-32c8-459e-913e-ac719ac12b2c.jfif" alt="Logo" class="logo">
        </div>
        <h2>Cadastro e Gerenciamento de Funcionários</h2>
    </nav>
    
    <nav class="b">
        <button onclick="window.location.href='index.html'">Tela Principal</button>
        <button onclick="$('#formulario').toggle()">Criar Novo Funcionário</button>
        <button onclick="$('#listaFuncionarios').toggle(); listarFuncionarios();">Lista de Funcionários</button>
    </nav>
    
    <div id="formulario" style="display: none;">
        <h3>Formulário de Cadastro</h3>
        <form onsubmit="event.preventDefault();">
            <input type="hidden" id="id" name="id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required><br>

            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required><br>

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>

            <button type="button" id="botaoSalvar" onclick="enviarFormulario('salvar')">Salvar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        </form>
    </div>

    <div id="listaFuncionarios" style="display: none;">
        <h3>Lista de Funcionários</h3>

        <div id="buscaFuncionario" style="margin-bottom: 20px;">
            <label for="idBuscar">Buscar Funcionário pelo ID:</label>
            <input type="number" id="idBuscar" placeholder="Digite o ID do funcionário">
            <button type="button" onclick="buscarFuncionarioPorId()">Buscar</button>
        </div>

        <div id="resultado">
            <!-- Lista de funcionários será injetada aqui com botões Excluir e Alterar -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

</body>
</html>
