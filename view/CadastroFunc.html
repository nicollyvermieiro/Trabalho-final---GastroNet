<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Gerenciamento de Funcionário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function enviarFormulario(acao) {
            const formData = {
                id: $('#id').val(),
                nome: $('#nome').val(),
                cargo: $('#cargo').val(),
                setor: $('#setor').val(),
                login: $('#login').val(),
                senha: $('#senha').val(),
                acao: acao
            };

            $.post('../controllers/gerenciar_funcionario.php', formData, function(response) {
                if (acao === 'listar') {
                    $('#resultado').html(response); 
                } else if (acao === 'buscar') {
                    $('#resultado').html(response); 
                } else {
                    alert(response); 
                    if (acao === 'salvar') {
                        setTimeout(function() {
                            window.location.reload(); 
                        }, 1000); 
                    }
                }
            });
        }

        function buscarFuncionario() {
            const id = $('#id').val();
            if (!id) {
                alert("Por favor, forneça o ID do funcionário.");
                return;
            }
            enviarFormulario('buscar');
        }


        function excluirFuncionario(id) {
            if (confirm('Tem certeza que deseja excluir este funcionário?')) {
                $.post('../controllers/gerenciar_funcionario.php', { acao: 'excluir', id: id }, function(response) {
                    alert(response);
                    enviarFormulario('listar'); // Atualiza a lista após exclusão
                });
            }
        }


        function limparFormulario() {
            $('#id').val('');
            $('#nome').val('');
            $('#cargo').val('');
            $('#setor').val('');
            $('#login').val('');
            $('#senha').val('');
        }

        function preencherFormulario(funcionario) {
            $('#id').val(funcionario.id);
            $('#nome').val(funcionario.nome);
            $('#cargo').val(funcionario.cargo);
            $('#setor').val(funcionario.setor);
            $('#login').val(funcionario.login);
            $('#senha').val(''); 
        }
    </script>
</head>
<body>
     <!-- Botão para voltar à tela principal com ícone de flecha -->
 <button onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left"></i> Tela Principal
</button>

    <h2>Cadastro e Gerenciamento de Funcionário</h2>
    <form onsubmit="event.preventDefault();">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id"><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo"><br>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor"><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>

        <button type="button" onclick="enviarFormulario('salvar')">Salvar</button>
        <button type="button" onclick="buscarFuncionario()">Buscar</button>
        <button type="button" onclick="enviarFormulario('alterar')">Alterar</button>
        <button type="button" onclick="enviarFormulario('listar')">Listar</button>
    </form>

    <div id="resultado"></div>
    <div id="listaFuncionarios">
        <!-- A lista de funcionários será injetada aqui -->
    </div>
</body>
</html>
