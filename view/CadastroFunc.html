<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function enviarFormulario(acao) {
            const formData = {
                id: $('#id').val(),
                nome: $('#nome').val(),
                cargo: $('#cargo').val(),
                setor: $('#setor').val(),
                login: $('#login').val(),
                senha: $('#senha').val(),
                acao: acao
            };

            $.post('../controllers/gerenciar_funcionario.php', formData, function(response) {
                if (acao === 'listar') {
                    $('#resultado').html(response); // Mostra a listagem
                } else if (acao === 'buscar') {
                    $('#resultado').html(response); // Mostra os dados do funcionário buscado
                } else {
                    alert(response); // Exibe mensagem para cadastrar e alterar
                    if (acao === 'cadastrar') {
                        limparFormulario();
                    }
                }
            });
        }

        function limparFormulario() {
            $('#id').val('');
            $('#nome').val('');
            $('#cargo').val('');
            $('#setor').val('');
            $('#login').val('');
            $('#senha').val('');
        }
    </script>
</head>
<body>
    <h2>Cadastro e Gerenciamento de Funcionário</h2>
    <form onsubmit="event.preventDefault();">
        <label for="id">ID do Funcionário:</label>
        <input type="number" id="id" name="id"><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo"><br>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor"><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>

        <!-- Botões para cada ação -->
        <button type="button" onclick="enviarFormulario('cadastrar')">Cadastrar</button>
        <button type="button" onclick="enviarFormulario('buscar')">Buscar</button>
        <button type="button" onclick="enviarFormulario('alterar')">Alterar</button>
        <button type="button" onclick="enviarFormulario('listar')">Listar</button>
    </form>

    <!-- Área para mostrar resultados -->
    <div id="resultado" style="margin-top: 20px;"></div>
</body>
</html>
