<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Cardápios</title>
    <link rel="stylesheet" href="CSS/Cardapio.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#listaCardapios').hide();
            $('#formulario').hide();
            listarCardapios(); // Listar cardápios ao carregar a página
        });

        function enviarFormulario() {
            const formData = {
                nome: $('#nome').val(),
                descricao: $('#descricao').val(),
                itens: $('#itens').val(), // Supondo que itens seja um campo de texto com IDs ou nomes separados por vírgula
                data_criacao: new Date().toISOString().slice(0, 10) // Data atual no formato YYYY-MM-DD
            };

            $.post('../controllers/gerenciar_cardapio.php', formData, function(response) {
                alert(response);
                limparFormulario();
                listarCardapios();
            });
        }

        function listarCardapios() {
            $.post('../controllers/gerenciar_cardapio.php', { acao: 'listar' }, function(response) {
                $('#resultado').html(response);
            });
        }

        function limparFormulario() {
            $('#nome').val('');
            $('#descricao').val('');
            $('#itens').val('');
        }
    </script>
</head>
<body>
    <nav class="a">
        <div>
            <img src="imgs/75837d9e-32c8-459e-913e-ac719ac12b2c.jfif" alt="Logo" class="logo">
        </div>
        <h2>Cadastro e Gerenciamento de Cardápios</h2>
    </nav>

    <nav class="b">
        <button onclick="window.location.href='index.html'">Tela Principal</button>
        <button onclick="$('#formulario').toggle()">Criar Novo Cardápio</button>
        <button onclick="$('#listaCardapios').toggle(); listarCardapios();">Lista de Cardápios</button>
    </nav>

    <div id="formulario" style="display: none;">
        <h3>Formulário de Cadastro</h3>
        <form onsubmit="event.preventDefault();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required><br>

            <label for="itens">Itens (IDs separados por vírgula):</label>
            <input type="text" id="itens" name="itens" required><br>

            <button type="button" onclick="enviarFormulario()">Salvar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        </form>
    </div>

    <div id="listaCardapios" style="display: none;">
        <h3>Lista de Cardápios</h3>
        <div id="resultado">
            <!-- Lista de cardápios será injetada aqui -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

</body>
</html>
